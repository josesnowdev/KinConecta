<div class="header-actions">

        <label class="language-item">

<!-- =====================================================
     8Ô∏è‚É£ JAVASCRIPT
===================================================== -->
<script>

/* ================================================
   FILTRAR IDIOMAS
   Escucha cuando el usuario escribe en el buscador
   y oculta los idiomas que no coinciden.
================================================ */

const searchInput = document.getElementById("languageSearch");
const languageItems = document.querySelectorAll(".language-item");

searchInput.addEventListener("input", function() {

  const value = this.value.toLowerCase();

  languageItems.forEach(item => {
    const text = item.textContent.toLowerCase();

    if (text.includes(value)) {
      item.style.display = "flex";
    } else {
      item.style.display = "none";
    }
  });

});


/* ================================================
   GUARDAR IDIOMA SELECCIONADO
   Detecta cu√°l radio est√° seleccionado
   y muestra un mensaje.
   (Aqu√≠ despu√©s ir√≠a conexi√≥n con backend)
================================================ */

const saveButton = document.getElementById("saveLanguage");

saveButton.addEventListener("click", function() {

  const selected = document.querySelector('input[name="language"]:checked');

  if (selected) {
    alert("Idioma guardado: " + selected.value);
  } else {
    alert("Selecciona un idioma primero.");
  }

});

</script>
